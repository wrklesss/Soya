<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soya</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="/Img/Soya logo.png" alt="Soya Logo" />
                </div>
                <div class="auth-buttons">
                    <button>S'inscrire</button>
                    <button>Se connecter</button>
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <h1>Explorez nos Hôtels</h1>
                    <p>
                        Bienvenue chez Soya, votre destination pour des séjours
                        inoubliables. Découvrez le <br />
                        confort et l'élégance de nos hôtels, où chaque détail
                        est pensé pour une expérience <br />
                        exceptionnelle.
                    </p>
                </div>
                <div class="search-container">
                    <div class="search-form">
                        <div class="input-group">
                            <input
                                type="text"
                                placeholder="Où allez vous ?"
                                id="destination"
                            />
                        </div>
                        <div class="input-group">
                            <input type="date" id="arrival" />
                        </div>
                        <div class="input-group">
                            <input type="date" id="departure" />
                        </div>
                        <div class="input-group">
                            <input
                                type="text"
                                placeholder="Qui Voyage ?"
                                id="travellers"
                            />
                        </div>
                        <div class="input-group">
                            <button id="search-button">Rechercher</button>
                            
                        </div>
                    </div>
                    
                    </div>
                </div>

                            agréable.
                        </p>
                        <a href="#">Voir les détails sur la promotion</a>
                    </div> -->
                </div>
            </section>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
