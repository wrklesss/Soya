<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soya</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="/Img/Soya logo.png" alt="Soya Logo" />
                </div>
                <div class="auth-buttons">
                    <button>S'inscrire</button>
                    <button>Se connecter</button>
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <h1>Explorez nos Hôtels</h1>
                    <p>
                        Bienvenue chez Soya, votre destination pour des séjours
                        inoubliables. Découvrez le <br />
                        confort et l'élégance de nos hôtels, où chaque détail
                        est pensé pour une expérience <br />
                        exceptionnelle.
                    </p>
                </div>
            </section>
            <div class="search-container">
                <div class="search-form">
                    <div class="input-group">
                        <input
                            type="text"
                            placeholder="Où allez vous ?"
                            id="destination"
                        />
                    </div>
                    <div class="input-group">
                        <input type="date" id="arrival" />
                    </div>
                    <div class="input-group">
                        <input type="date" id="departure" />
                    </div>
                    <div class="input-group">
                        <button id="travellers">Qui Voyage ?</button>
                    </div>
                    <div class="input-group">
                        <button id="search-button">Rechercher</button>
                    </div>
                </div>
            </div>
            <div class="counter-container hidden">
                <div class="counter">
                    <label for="adults">Adultes</label>
                    <div class="counter-controls">
                        <button class="decrement" onclick="decrement('adults')">
                            -
                        </button>
                        <span id="adults">2</span>
                        <button class="increment" onclick="increment('adults')">
                            +
                        </button>
                    </div>
                </div>
                <div class="counter">
                    <label for="children">Enfants<br />De 0 à 17 ans</label>
                    <div class="counter-controls">
                        <button
                            class="decrement"
                            onclick="decrement('children')"
                        >
                            -
                        </button>
                        <span id="children">0</span>
                        <button
                            class="increment"
                            onclick="increment('children')"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div id="children-ages"></div>
                <div class="counter">
                    <label for="rooms">Chambres</label>
                    <div class="counter-controls">
                        <button class="decrement" onclick="decrement('rooms')">
                            -
                        </button>
                        <span id="rooms">1</span>
                        <button class="increment" onclick="increment('rooms')">
                            +
                        </button>
                    </div>

                    </div>
                </div>
            </div>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
